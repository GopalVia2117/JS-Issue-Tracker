<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS Issue Tracker</h1>
      <div class="jumbotron bg-body-secondary rounded-2 p-4">
        <h3>Add New Issue:</h3>
        <form class="my-2" action="" id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label
            ><input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue..."
            />
          </div>
          <div class="form-group mt-2">
            <label for="issueSeverityInput">Select Severity</label>
            <select name="" id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter responsible..."
              id="issueAssignedToInput"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-2">Add</button>
        </form>
      </div>
      <div class="jumbotron bg-body-secondary mt-4 rounded-2 p-4">
        <div>
          <h2>Records:</h2>
          <div class="" id="issuesList"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; Single Page Application</p>
      </div>

      <!-- <button
        style="padding: 4px 8px 4px 8px; background-color: green; border: none"
      >
        <a href="#" style="text-decoration: none; color: white"
          >Verify your account</a
        >
      </button> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.11/chance.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
